<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container my-3">
    <h1 class="text-center mb-3">Lista de clientes</h1>

    <a class="btn btn-primary" href="/cliente">Recarregar</a>
    <a class="btn btn-primary" href="/create">Novo Cliente</a>

    <div class="row mt-3 g-3">
        <div class="col-12" th:if="${#lists.isEmpty(clientes)}">
            <div class="alert alert-secondary text-center mb-0">
                Nenhum cliente encontrado.
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="cliente : ${clientes}">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title mb-2" th:text="${cliente.primeiroNome + ' ' + cliente.ultimoNome}">Nome do Cliente</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="'ID: ' + ${cliente.id}">ID</h6>
                    <p class="mb-1"><strong>Telefone:</strong> <span th:text="${cliente.telefone}"></span></p>
                    <p class="mb-1"><strong>EndereÃ§o:</strong> <span th:text="${cliente.endereco}"></span></p>
                    <p class="mb-1"><strong>Status:</strong> <span th:text="${cliente.status}"></span></p>
                    <p class="mb-3"><strong>Data de Cadastro:</strong> <span th:text="${#dates.format(cliente.dataCadastro, 'yyyy-MM-dd')}"></span></p>
                    <div class="mt-auto">
                        <a class="btn btn-primary btn-sm me-1" th:href="@{/cliente/edit(id=${cliente.id})}">Editar</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/cliente/delete(id=${cliente.id})}" onclick="return confirm('Tem certeza?')">Excluir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
