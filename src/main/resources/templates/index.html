<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container my-3">
    <h1 class="text-center mb-3">Lista de clientes</h1>

    <a class="btn btn-primary" href="/cliente">Recarregar</a>
    <a class="btn btn-primary" href="/create">Novo Cliente</a>

    <table class="table mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Endereço</th>
            <th>Status</th>
            <th>Data de Cadastro</th>
            <th>Ação</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.primeiroNome + ' ' + cliente.ultimoNome}"></td>
            <td th:text="${cliente.telefone}"></td>
            <td th:text="${cliente.endereco}"></td>
            <td th:text="${cliente.status}"></td>
            <td th:text="${#dates.format(cliente.dataCadastro, 'yyyy-MM-dd')}"></td>
            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/cliente/edit(id=${cliente.id})}">Editar</a>
                <a class="btn btn-danger btn-sm" th:href="@{/cliente/delete(id=${cliente.id})}" onclick="return confirm('Tem certeza?')">Excluir</a>
            </td>
        </tr>

        <!-- Linha opcional quando a lista estiver vazia -->
        <tr th:if="${#lists.isEmpty(clientes)}">
            <td colspan="7" class="text-center text-muted">Nenhum cliente encontrado.</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
