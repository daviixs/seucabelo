<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container my-3">
    <h1 class="text-center mb-3">Lista de clientes</h1>
    <a class="btn btn-primary" href="/clientes/index">Novos Clientes</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Endere√ßo</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="cliente : ${cliente}">
            <td th:text="${cliente.id}"></td>
            <td th:text="@{${cliente.primeiro_nome} +' '+  ${cliente.primeiro_nome}}"></td>
            <td th:text="${cliente.telefone}"></td>
            <td th:text="${cliente.endereco}"></td>
            <td th:text="${cliente.status}"></td>
            <td th:text="${cliente.createdAt.toString().substring(0, 10)}"></td>
            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/cliente/edit(id=${cliente.id})}">
                    Edit
                </a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/cliente/delete(id=${cliente.id})}"
                   onclick="return confirm('Are you sure?')">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
